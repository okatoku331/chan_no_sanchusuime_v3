name: chan_no_sanchusuimei_v3
description: 天運三柱推命(今日の運勢/易占検定）

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.1.0+8

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^2.1.0
  google_mobile_ads: ^0.11.0+4
  # google_mobile_ads: ^0.12.1+1 バージョンを上げるとエラーになる.（^.0.110+4に固定せよ。）
  provider: ^6.0.0
  cupertino_icons: ^1.0.3
  shared_preferences: ^2.0.7
  # 再起動したとき前回の設定を残して置くため
  intl: ^0.17.0
  firebase_core: ^1.6.0
  #firebase_analytics: ^8.2.0
  cloud_firestore: ^2.5.1
  #firebase_storage: ^10.0.3
  #firebase_auth: ^3.1.0
  #image_picker: ^0.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  #flutter_launcher_icons: ^0.9.0
  #アプリアイコンを作成するときだけ、「#」を外して使う。
  #flutter_native_splash: ^1.2.0
  # splash画面を作成するときだけ、「#」を外して使う。

flutter_icons:
  android: true
  ios: true
  image_path: 'lib/assets/icon_uranai.png'

flutter_native_splash:
  image: images/main/icon_uranai.png
  color: "000000"


